<h1>Liste des figurines {{ title }}</h1>
<input #input (keyup.enter)="selectFig(input.value)" type="number" />
<br />
<p *ngIf="figSelected">
  Vous avez sélectionné la figurine :
  {{ figSelected?.name }}
</p>
<p *ngIf="!figSelected">Aucune figurine n'a été trouvée...</p>
<br />
<p *ngFor="let figurine of figTab">
  {{ figurine.name }}
</p>
